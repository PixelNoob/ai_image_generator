<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Image Creator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <nav class="top-nav">
        <a href="https://generateimage.xyz/" class="nav-link">Homepage</a>
        <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
      </nav>

</head>
<body>    
    <h2>Welcome, {{ current_user.username }}!</h2>

    <h3>Prompt the image you wish to create</h3>

    <form action="/" method="post">
        <input type="text" name="image" placeholder="Enter the image you want to create" required>
        <input type="submit" value="Generate">
    </form>

    {% if latest_image %}
    <h2>Generated Image:</h2>
    <img src="/image" alt="Generated Image">
    {% else %}
    <p>No image generated yet.</p>
    {% endif %}
</body>
</html>
